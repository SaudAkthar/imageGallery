<div fxLayout="row layout-wrap" fxFlex="100" fxLayoutAlign="space-between start" *ngIf="gallery; else noData">
  <div *ngFor="let image of gallery">
    <a [routerLink]="[image.id]">
      <img src="{{image.path}}" alt="{{image.name}}">
    </a>
  </div>
</div>
<ng-template #noData>
  <div fxLayout="row layout-wrap" fxFlex="100" fxLayoutAlign="space-between start">
    <div>No data present</div>
  </div>
</ng-template>
